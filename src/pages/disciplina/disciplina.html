<ion-header>

  <ion-navbar>
    <ion-title>Disciplina</ion-title>

    <ion-buttons end>
      <button ion-button icon-only type="button" (click)="excluir()" *ngIf="disciplina.updated_at">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only form="disciplinaForm" type="submit" [disabled]="!disciplinaForm.valid">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="disciplinaForm" [formGroup]="disciplinaForm" (ngSubmit)="save()">
    <ion-list>

      <ion-item no-padding>
        <ion-label floating>Disciplina</ion-label>
        <ion-input type="text" name="titulo" formControlName="titulo" [(ngModel)]="disciplina.titulo"></ion-input>
      </ion-item>
      <p ion-text color="danger" [show-control-errors]="disciplinaForm.controls.titulo">Insira o nome da disciplina</p>

      <ion-item no-padding>
        <ion-label floating>Nota da AP1</ion-label>
        <ion-input type="tel" name="ap1" formControlName="ap1" [(ngModel)]="disciplina.notas.ap1" step="0.1"></ion-input>
        <p ion-text color="danger">Nota inv치lida, insira uma nota entre 0.1 e 10</p>
      </ion-item>
      <p ion-text color="danger" [show-control-errors]="disciplinaForm.controls.ap1">Nota inv치lida, insira uma nota entre 0.1 e 10</p>

      <ion-item no-padding>
        <ion-label floating>Nota da AP2</ion-label>
        <ion-input type="tel" name="ap2" formControlName="ap2" [(ngModel)]="disciplina.notas.ap2" step="0.1"></ion-input>
      </ion-item>
      <p ion-text color="danger" [show-control-errors]="disciplinaForm.controls.ap2">Nota inv치lida, insira uma nota entre 0.1 e 10</p>

      <ion-item no-padding>
        <ion-label floating>Nota da AP3</ion-label>
        <ion-input type="tel" name="ap3" formControlName="ap3" [(ngModel)]="disciplina.notas.ap3" step="0.1"></ion-input>
      </ion-item>
      <p ion-text color="danger" [show-control-errors]="disciplinaForm.controls.ap3">Nota inv치lida, insira uma nota entre 0.1 e 10</p>
    </ion-list>
  </form>
</ion-content>
